<section id="cart_items">
    <div class="container">
        <div class="cart_info">
            {{#each this}}    
                <h4>{{this.name}}</h4>
                <table class="table table-condensed">
                    <thead>
                        <tr class="cart_menu">
                            <td class="image">Item Image</td>
                            <td class="description">Item Name</td>
                            <td class="price">Price</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                        
                    </tbody>
                </table>
            {{/each}}
        </div>
    </div>
</section>
