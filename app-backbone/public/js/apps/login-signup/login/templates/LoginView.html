<div class="col-sm-4 col-sm-offset-1 login-form">
    <h2>Login to your account</h2>
    <form action="##">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" name="emailAddress" class="form-control" id="emailAddress"
                       placeholder="Email Address" required/>
            </div>
            <small class="text-danger"></small>

        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                       required="required"/>
            </div>
            <small class="text-danger"></small>

        </div>
        <div class="form-group">
            <span> <input type="checkbox" name="rememberMe" id="rememberMe"> Remember Me</span>
            <span><div class="pull-right"><a href="/forgetpassword">Forgot Password</a></div></span>
        </div>
        <div class="form-group ">
            <button type="button" id="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
