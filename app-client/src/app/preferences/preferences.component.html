<!--component html goes here -->

<section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed"  style="margin-bottom:0px">
					<thead>
						<tr class="cart_menu">
							<td class="price">Preferences</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let preference of preferences">
							<td class="cart_price">
								<p style="margin-bottom:0px">{{preference}}</p>
							</td>
							<td>
								<a class="btn btn-default cart_quantity_delete pull-right"
								 [routerLink]="['/', preference.toLowerCase().replace(' ', '-')]" 
								 routerLinkActive="active">View</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
