<div class="general-form">
  <div *ngIf="responseMessage" class="alert alert-info" role="alert">
    {{responseMessage}}
  </div>
  <h2>Login to your account</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-users fa"></i></span>
        <input type="text" class="form-control" formControlName="emailAddress" id="emailAddress" placeholder="Email Address" required />
      </div>
      <small *ngIf="formErrors.emailAddress" class="text-danger"> *{{ formErrors.emailAddress }} </small>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
        <input type="password" class="form-control" formControlName="password" id="Password" placeholder="Password" required="required"
        />
      </div>
      <small *ngIf="formErrors.password" class="text-danger"> *{{ formErrors.password }} </small>
    </div>
    <div class="form-group">
      <span> <input type="checkbox" formControlName="rememberMe" class="checkbox">Remember Me</span>
      <span><div class="pull-right"><a routerLink='../forgetPassword'>Forgot Password</a></div></span>
    </div>
    <div class="form-group ">
      <button type="submit" class="btn btn-primary login-button">Submit</button>
    </div>
  </form>
</div>
