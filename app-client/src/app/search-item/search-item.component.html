<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="left-sidebar">
					<h2>Category</h2>
					<!--category-products start-->
					<category-list></category-list>
					<!--/category-products end-->

					<div class="shipping text-center">
						<!--shipping-->
						<img src="../assets/images/home/shipping.jpg" alt="" />
					</div>
					<!--/shipping-->

				</div>
			</div>
			<div class="col-sm-9 padding-right">
				<div class="features_items" infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
					<!--features_items-->
					<h2 class="title text-center">Search Items</h2>
					<div *ngFor="let searchItem of searchItems" class="col-sm-4 " (click)="onItem(searchItem);">
						<div class="product-image-wrapper">
							<div class="single-products">
								<div class="productinfo text-center">
									<div *ngIf="searchItem.item.itemImages.length > 0">
										<div *ngFor="let image of searchItem.item.itemImages">
											<div *ngIf="image.isDefault === 1">
												<img class="loading-image" src={{image.imagePath}} alt="" width="268" height="249" />
											</div>
										</div>
									</div>
									<div *ngIf="searchItem.item.itemImages.length === 0">
										<img src="../../assets/images/home/default-image.jpg" alt="" width="268" height="249" />
									</div>
									<div *ngIf="searchItem.item.itemPrice.length > 0">
										<h2>${{searchItem.item.itemPrice[0].price}}</h2>
									</div>
									<p>{{searchItem.item.name}}</p>
									<div *ngIf="searchItem.item.isBuyable === 1">
										<!-- <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a> -->
										<app-add-to-cart [itemid]="searchItem.item.id" ></app-add-to-cart>
									</div>
									<div *ngIf="searchItem.item.isBuyable === 0">
										<p class="btn btn-danger add-to-cart"><i class="fa fa-shopping-cart"></i>Out of stock</p>
									</div>
								</div>
							</div>
							<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
									</ul>
							</div>
						</div>
					</div>

				</div>
				<!--features_items-->
			</div>
		</div>
	</div>
</section>
